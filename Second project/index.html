<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f8f9fa;
        padding-top: 50px;
      }
      .calculator-container {
        max-width: 500px;
        margin: 0 auto;
        background: white;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      }
      .result {
        font-size: 1.2rem;
        margin-top: 20px;
        font-weight: bold;
      }
      .bmi-guide {
        margin-top: 30px;
        padding: 15px;
        background-color: #f1f8ff;
        border-radius: 8px;
      }
      .bmi-guide h4 {
        color: #0d6efd;
        margin-bottom: 15px;
      }
      .bmi-guide p {
        margin-bottom: 5px;
      }
    </style>
  </head>
  <body>
    <h1 class="text-center mb-4">BMI Calculator</h1>
    <div class="container calculator-container">
      <div class="mb-3">
        <label for="weight" class="form-label">Weight (kg)</label>
        <input
          type="number"
          class="form-control"
          id="weight"
          placeholder="Enter weight in kg"
        />
      </div>

      <div class="mb-3">
        <label for="height" class="form-label">Height (cm) </label>
        <input
          type="number"
          class="form-control"
          id="height"
          placeholder="Enter height in cm"
        />
      </div>

      <button class="btn btn-primary w-100" onclick="calculateBMI()">
        Calculate BMI
      </button>

      <div class="bmi-guide d-grid justify-content-center">
        <h4 class="text-center">BMI Weight Guide</h4>
        <p>Under Weight = Less than 18.6</p>
        <p>Normal Range = 18.6 and 24.9</p>
        <p>Overweight = Greater than 24.9</p>
      </div>
    </div>
    <div id="result" class="result text-center mt-3"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
